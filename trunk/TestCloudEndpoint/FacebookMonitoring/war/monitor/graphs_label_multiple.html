<!DOCTYPE HTML>
<html>
<head>
<title>Time Graphs</title>
<link rel="stylesheet" href="../css/styles_time.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="../css/jquery-ui-timepicker-addon.css" />
</head>
<body>

<input type="checkbox" id="debug" style="margin-left:10px;"/> debug

<div class="header">
	Transmission: 
	<input type="text" id="transmission" />
	From: 
	<input type="text" id="from" />
	To: 
	<input type="text" id="to" />
	<button id="btnSearch">Get Graph</button>
</div>

<div class="header">
	Graph Type: 
	<select id="graphType">
		<option value="line">line</option>
		<option value="bar">bar</option>
	</select>
	Monitored Entity: 
	<select id="monitoredEntity">
		<option value="postcount">postcount</option>
	</select>
	Group Unit: 
	<select id="groupingunit" onchange="groupGraph()">
		<option value="none">None</option>
		<option value="year">Year</option>
		<option value="month">Month</option>
		<option value="day">Day</option>
		<option value="hour">Hour</option>
		<option value="minute">Minute</option>
	</select>
	Approssimation: 
	<select id="approssimazione" onchange="groupGraph()">
		<option value="sum">Somma</option>
		<option value="average">Media</option>
	</select>
</div>


<div class="mainArea">
	<div id="container" style="width:100%; height:400px;"></div>
</div>


<script type="text/javascript" src="../js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.10.3.js"></script>
<script type="text/javascript" src="../js/graph_label_multiple.js"></script>
<script type="text/javascript" src="../js/highstock.js"></script>
<script type="text/javascript" src="../js/jquery-ui-timepicker-addon.js"></script>


</body>
</html>
