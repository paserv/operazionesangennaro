<!DOCTYPE HTML>
<html>
<head>
<title>Test REST Ajax</title>
<link rel="stylesheet" href="../css/styles.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="../css/jquery-ui-timepicker-addon.css" />
</head>
<body>

<select id="local">
		<option value="local">local</option>
		<option value="notlocal">notlocal</option>
</select>

<div class="header">
	Graph Type: 
	<select id="graphType">
		<option value="line">line</option>
  		<option value="bar">bar</option>
	</select>
	Transmission: 
	<select id="transmission">
		<option value="ballaro">ballaro</option>
	</select>
	Monitored Entity: 
	<select id="monitoredEntity">
		<option value="likes">likes</option>
		<option value="commentcount">commentcount</option>
	</select>
	From: 
	<input type="text" id="from" />
	To: 
	<input type="text" id="to" />
	<button id="btnSearch">Get Likes</button>
</div>



<div class="leftArea">
<ul id="searchList"></ul>
</div>


<div class="mainArea">
	<div id="container" style="width:100%; height:400px;"></div>
</div>

<!-- 
<div class="rightArea">
</div>
 -->

<script type="text/javascript" src="../js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.10.3.js"></script>
<script type="text/javascript" src="../js/graph.js"></script>
<!-- 
<script type="text/javascript" src="../js/highcharts.js"></script>
 -->
<script type="text/javascript" src="../js/highstock.js"></script>
<script type="text/javascript" src="../js/jquery-ui-timepicker-addon.js"></script>

<script>
$(function() {
	$('#from').datetimepicker({dateFormat: "dd-mm-yy", timeFormat: "HH:mm:ss"});
	$('#to').datetimepicker({dateFormat: "dd-mm-yy", timeFormat: "HH:mm:ss"});
});
</script>
</body>
</html>
