<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="css/styles_time.css" />
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css" />
<title>Get Data</title>
</head>

<body>


<div class="header">
Servlet Name: 
	<input type="text" id="servlet" name="servlet" />
	<br>
Param Name 1: 
	<input type="text" id="paramname1" name="paramname1" />
Param Value 1: 
	<input type="text" id="paramvalue1" name="paramvalue1" />
	<br>
Param Name 2: 
	<input type="text" id="paramname2" name="paramname2" />
Param Value 2: 
	<input type="text" id="paramvalue2" name="paramvalue2" />
	<br>
Param Name 3: 
	<input type="text" id="paramname3" name="paramname3" />
Param Value 3: 
	<input type="text" id="paramvalue3" name="paramvalue3" />
	<br>
Param Name 4: 
	<input type="text" id="paramname4" name="paramname4" />
Param Value 4: 
	<input type="text" id="paramvalue4" name="paramvalue4" />
	<br>
	<button id="button">Send to Queue</button>
</div>
    

<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#button").click(function(event) {
        $.get("atq?servlet=" + $("#servlet").val() + "&param1=" + $("#paramname1").val() + "," + $("#paramvalue1").val()
        		 + "&param2=" + $("#paramname2").val() + "," + $("#paramvalue2").val()
        		  + "&param3=" + $("#paramname3").val() + "," + $("#paramvalue3").val()
        		   + "&param4=" + $("#paramname4").val() + "," + $("#paramvalue4").val(), function(data) {
            alert('data ' + data);
            $(".errorMssg").text("Data Loaded: " + data);
            alert('STATO ACCODAMENTO ' + data);
        });
        return true;
    });
});
</script>

</body>
</html>
